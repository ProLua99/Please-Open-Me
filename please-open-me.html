<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Open Me â™¥</title>
<style>
  body {
    margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
    background:#ffeef5; overflow:hidden; font-family:"Georgia",serif;
  }
  .envelope {
    width:320px; height:230px; background:#ff8bbf;
    border-radius:8px; position:relative; cursor:pointer; overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
  }
  .flap {
    position:absolute; top:0; left:0; width:100%; height:50%;
    background:#ff6b9f; transform-origin:top; transition:transform 1s;
    display:flex; align-items:center; justify-content:center;
    font-size:20px; font-weight:bold; color:#fff; letter-spacing:1px;
  }
  .letter {
    position:absolute; bottom:0; left:50%;
    transform:translateX(-50%) translateY(100%);
    width:90%; height:200px; background:#fff;
    border-radius:6px; padding:15px; box-sizing:border-box;
    transition:transform 1s; box-shadow:0 6px 20px rgba(0,0,0,0.15);
  }
  .envelope.open .flap {transform:rotateX(-180deg);}
  .envelope.open .letter {transform:translateX(-50%) translateY(-8%);}
  .heart {
    position:absolute; bottom:20px; width:20px; height:20px;
    background:red; transform:rotate(45deg); animation:float 5s infinite;
  }
  .heart:before, .heart:after {
    content:""; position:absolute; width:20px; height:20px; background:red; border-radius:50%;
  }
  .heart:before {top:-10px; left:0;}
  .heart:after {left:-10px; top:0;}
  @keyframes float {
    0%{transform:translateY(0) scale(1) rotate(45deg); opacity:1;}
    100%{transform:translateY(-300px) scale(1.5) rotate(45deg); opacity:0;}
  }
</style>
</head>
<body>
  <div class="envelope" id="heartEnv">

      <p class="sig" style="text-align:right;color:#b41959">â€” Aliza</p>
    </div>
  </div>

<script>
  const env = document.getElementById("heartEnv");
  env.addEventListener("click", ()=>{
    env.classList.toggle("open");
    if(env.classList.contains("open")){
      for(let i=0;i<10;i++){
        let h=document.createElement("div");
        h.className="heart";
